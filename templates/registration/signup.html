{% extends 'bourseapp/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

    {% load  staticfiles %}

    <!-- Main navigation -->
    <div class="container-fluid mt-3 mb-5">

        <!-- Full Page Intro -->
        <section style="background-image: url('{% static 'bourseapp/images/Demand-Forecast.jpg' %}'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="mask d-flex justify-content-center align-items-center">
                <!-- Content -->
                <div class="container py-5 my-5">

                    <h3 class="font-weight-bold text-center white-text pb-2">فرم ثبت نام</h3>
                    <p class="lead text-center white-text pt-2 mb-5"></p>


                    <!--Grid row-->
                    <div class="row d-flex align-items-center justify-content-center">
                        <!--Grid column-->
                        <div class="col-md-6 col-xl-5">
                            <!--Form-->
                            <div class="card">
                                <div class="card-body z-depth-2 px-4">

                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <button class="btn btn-info" type="submit">ثبت نام</button>
                                    </form>
                                </div>
                            </div>
                            <!--/.Form-->
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->

                </div>
                <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
        </section>
        <!-- Full Page Intro -->

    </div>
    <!-- Main navigation -->

{% endblock %}
